<div>
  <h2>{{ tituloPagina }}</h2>
  <img [src]="urlBanner" />
  <div class="row">
    <div class="col-4">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Marca</th>
            <th>LÃ­nea</th>
            <th>Modelo</th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="let vehiculo of vehiculos; let numeroVehiculo = index"
          >
            <tr>
              <td>{{ numeroVehiculo }}</td>
              <td>{{ vehiculo.marca }}</td>
              <td>{{ vehiculo.linea }}</td>
              <td>{{ vehiculo.modelo }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <ng-container *ngFor="let reporteVehiculo of reporteVehiculos; let i = index">
      <p>{{labelMarca}}{{ reporteVehiculo.marca }}{{separador}}{{ reporteVehiculo.total }}</p>
    </ng-container>    
  </div>
  <div class="col-5"><p class="text-end">{{ piePagina }}</p></div>
</div>
